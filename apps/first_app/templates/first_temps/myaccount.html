<!doctype html>
<html>
<head>
    <title>Edit My Account</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'first_css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit My account</h1>
            <form class="inline" action="/logout" method="">
            {% csrf_token %}
                <input type='submit' value='Logout'>
            </form>
            <a href="/success">Back</a>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action='/update' method='post'>
        {% csrf_token %}
            <label for='first_name'>First Name:</label>
            <input type='text' name='first_name' value="{{request.session.first_name}}"><br/>
            <label for='last_name'>Last Name:</label>
            <input type='text' name='last_name' value="{{request.session.last_name}}" ><br/>
            <label for='email'>Email:</label>
            <input type='text' name='email' value="{{request.session.email}}" ><br/>
            <input type='submit' value='Update'>
        </form>
    </div>
</body>
</html>
