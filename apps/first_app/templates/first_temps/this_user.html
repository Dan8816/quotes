<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This Users Quotes</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'first_css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quotes Posted By: {{ user.first_name }} {{ user.last_name }}</h1>
            <form class="inline" action="/logout" method="">
            {% csrf_token %}
                <input type='submit' value='Logout'>
            </form>
            <a href="/success">Back</a>
        </div>
        {% for i in quotes %}
            <div class="container">
                <p>{{ i.author }}: {{ i.quote }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
